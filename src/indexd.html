<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 3 - Navbar</title>
  <!-- Bootstrap -->
  <link href="https://itchief.ru/examples/vendors/bootstrap-3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Брэнд</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Ссылка 1 <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Ссылка 2</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false">Раздел 1 <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Ссылка 1.1</a></li>
              <li><a href="#">Ссылка 1.2</a></li>
              <li><a href="#">Ссылка 1.3</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Ссылка 1.4</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Ссылка 1.5</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Найти</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Ссылка 3</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false">Раздел 2 <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Ссылка 2.1</a></li>
              <li><a href="#">Ссылка 2.2</a></li>
              <li><a href="#">Ссылка 2.3</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Ссылка 2.4</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  
  <div class="container-fluid" style="margin-top: 20px;">
    <h1 style="font-size: 24px;">Bootstrap 3 - Navbar (основное горизонтальное меню)</h1>
  </div>
  
  <!-- jQuery -->
  <script src="https://itchief.ru/examples/vendors/jquery/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://itchief.ru/examples/vendors/bootstrap-3.4/js/bootstrap.min.js"></script>
</body>
</html>
